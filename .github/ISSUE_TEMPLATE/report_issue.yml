name: üêû Issue report
description: Report an issue
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide an example of the issue.
      placeholder: |
        Example:
          1. First step
          2. Second step
          3. Issue here
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: Explain what you should expect to happen.
      placeholder: |
        Example:
          "This should happen..."
    validations:
      required: true

  - type: textarea
    id: crash-logs
    attributes:
      label: Crash logs (or stack trace)
      placeholder: |
        You can paste the crash logs in plain text or upload it as an attachment.

  - type: input
    id: package-version
    attributes:
      label: Package version
      placeholder: |
        Example: "1.0.0"
    validations:
      required: true
  
  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.
  
  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Please read carefully!
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open or closed issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated to the **[latest version](https://github.com/br14n-sol/inquirer-file-selector/releases/latest)**.
          required: true