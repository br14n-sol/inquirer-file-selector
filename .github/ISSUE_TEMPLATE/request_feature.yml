name: ‚≠ê Feature request
description: Suggest a feature to improve the package
labels: ["enhancement"]

body:
  - type: textarea
    id: feature-description
    attributes:
      label: Describe your suggested feature
      description: How can the package be improved?
      placeholder: |
        Example:
          "It should work like this..."
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments (please don't issue bugs here, create a new one).